<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>點讀小卡製作工具</title>
    
    <!-- 載入 Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- 載入 FontAwesome 圖示 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- 載入 React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- 載入 Babel 以便在瀏覽器中編譯 JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        /* 隱藏滾動條但保留滾動功能，讓畫面更乾淨 */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #1e293b; 
        }
        ::-webkit-scrollbar-thumb {
            background: #475569; 
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #64748b; 
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useRef, useEffect, useCallback } = React;

        // --- 預設資料模型 ---
        const DEFAULT_CELL = {
            image: null,
            scale: 1,
            x: 0,
            y: 0,
            rotate: 0,
            text: '',
            zhuyin: '',
            textFontSize: 24,
            textLetterSpacing: 0,
            textColor: '#1e293b',
            textX: 0,
            textY: 0,
            circleX: 0,
            circleY: 0
        };

        const DEFAULT_TITLE = {
            text: '自訂標題',
            bgColor: '#ffffff',
            bgImage: null,
            fontSize: 24,
            letterSpacing: 4,
            color: '#000000'
        };

        const TEMPLATES = [
            { id: 'T1', name: '模板一 (橫向四格)', width: 10.5, height: 7.5 },
            { id: 'T2', name: '模板二 (直向三格)', width: 7.5, height: 10.5 }
        ];

        function App() {
            // --- 狀態管理 ---
            const [step, setStep] = useState(1); // 1: 設定頁, 2: 編輯頁
            
            // 設定狀態
            const [config, setConfig] = useState({
                template: 'T1',
                border: 'square', // square, rounded, none
                zhuyin: false,
                outputSize: 'card', // card, a6, 3x5, 4x6
                exportFormat: 'pdf', // pdf, jpg
                bgImage: null
            });

            // 內容狀態
            const [titleData, setTitleData] = useState({ ...DEFAULT_TITLE });
            const [cells, setCells] = useState(Array(4).fill(null).map(() => ({ ...DEFAULT_CELL })));
            
            // UI 狀態
            const [activeElement, setActiveElement] = useState(null); // { type: 'title' } or { type: 'cell', index: 0 }
            const [isExporting, setIsExporting] = useState(false);
            const [zoom, setZoom] = useState(1);
            const workspaceRef = useRef(null);

            // --- 處理圖片上傳 ---
            const handleImageUpload = (e, callback) => {
                const file = e.target.files[0];
                if (file) {
                    const url = URL.createObjectURL(file);
                    callback(url);
                }
            };

            // --- 匯出檔案 (PDF 或 JPG) ---
            const handleExport = async () => {
                setIsExporting(true);
                setActiveElement(null); // 隱藏選取框
                
                // 等待 React 重新渲染隱藏選取狀態
                await new Promise(r => setTimeout(r, 100));

                try {
                    // 1. 確保 html2canvas 載入
                    if (!window.html2canvas) {
                        await new Promise((resolve, reject) => {
                            const script = document.createElement('script');
                            script.src = 'https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js';
                            script.onload = resolve;
                            script.onerror = reject;
                            document.head.appendChild(script);
                        });
                    }

                    // 2. 將畫面轉為高畫質 Canvas
                    const element = document.getElementById('card-export-target');
                    const canvas = await window.html2canvas(element, {
                        scale: 4, // 提高匯出畫質
                        useCORS: true,
                        backgroundColor: null
                    });

                    if (config.exportFormat === 'jpg') {
                        // 匯出 JPG
                        const url = canvas.toDataURL('image/jpeg', 1.0);
                        const a = document.createElement('a');
                        a.href = url;
                        a.download = `點讀小卡_${new Date().getTime()}.jpg`;
                        a.click();
                    } else if (config.exportFormat === 'pdf') {
                        // 匯出 PDF
                        if (!window.jspdf) {
                            await new Promise((resolve, reject) => {
                                const script = document.createElement('script');
                                script.src = 'https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js';
                                script.onload = resolve;
                                script.onerror = reject;
                                document.head.appendChild(script);
                            });
                        }

                        // 根據選擇尺寸決定 PDF 實體長寬 (單位: mm)
                        let pdfWidth = config.template === 'T1' ? 105 : 75;
                        let pdfHeight = config.template === 'T1' ? 75 : 105;
                        
                        if (config.outputSize === 'a6') {
                            pdfWidth = config.template === 'T1' ? 148 : 105;
                            pdfHeight = config.template === 'T1' ? 105 : 148;
                        } else if (config.outputSize === '3x5') {
                            pdfWidth = config.template === 'T1' ? 127 : 76.2;
                            pdfHeight = config.template === 'T1' ? 76.2 : 127;
                        } else if (config.outputSize === '4x6') {
                            pdfWidth = config.template === 'T1' ? 152.4 : 101.6;
                            pdfHeight = config.template === 'T1' ? 101.6 : 152.4;
                        }

                        const pdf = new window.jspdf.jsPDF({
                            orientation: config.template === 'T1' ? 'landscape' : 'portrait',
                            unit: 'mm',
                            format: [pdfWidth, pdfHeight]
                        });

                        const imgData = canvas.toDataURL('image/jpeg', 1.0);
                        pdf.addImage(imgData, 'JPEG', 0, 0, pdfWidth, pdfHeight);
                        pdf.save(`點讀小卡_${new Date().getTime()}.pdf`);
                    }

                } catch (error) {
                    console.error('匯出失敗:', error);
                    alert('檔案匯出失敗，請稍後再試。');
                } finally {
                    setIsExporting(false);
                }
            };

            // -------------------------------------------------------------
            // 第一步：規格設定頁面
            // -------------------------------------------------------------
            if (step === 1) {
                return (
                    <div className="min-h-screen bg-slate-50 flex items-center justify-center p-6 font-sans text-slate-800">
                        <div className="bg-white rounded-2xl shadow-xl p-8 w-full max-w-2xl">
                            <h1 className="text-3xl font-extrabold text-center mb-8 text-indigo-600 flex items-center justify-center gap-3">
                                <i className="fas fa-cog"></i>
                                點讀小卡製作工具
                            </h1>

                            <div className="space-y-6">
                                {/* 模板選擇 */}
                                <div>
                                    <label className="block text-sm font-semibold mb-2">1. 選擇模板</label>
                                    <div className="grid grid-cols-2 gap-4">
                                        {TEMPLATES.map(t => (
                                            <div 
                                                key={t.id}
                                                onClick={() => {
                                                    setConfig({...config, template: t.id});
                                                    setCells(Array(t.id === 'T1' ? 4 : 3).fill(null).map(() => ({ ...DEFAULT_CELL })));
                                                }}
                                                className={`border-2 rounded-xl p-4 cursor-pointer transition-all ${
                                                    config.template === t.id ? 'border-indigo-500 bg-indigo-50/50' : 'border-slate-200 hover:border-indigo-300'
                                                }`}
                                            >
                                                <div className="text-center font-medium text-slate-700">{t.name}</div>
                                                <div className="text-xs text-center text-slate-500 mt-1">
                                                    {t.id === 'T1' ? '右側標題 / 左側田字型' : '頂部標題 / 下方 3x1 直排'}
                                                </div>
                                            </div>
                                        ))}
                                    </div>
                                </div>

                                <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
                                    {/* 外框選擇 */}
                                    <div>
                                        <label className="block text-sm font-semibold mb-2">2. 外框樣式</label>
                                        <select 
                                            className="w-full border-slate-300 rounded-lg p-3 bg-slate-50 focus:ring-indigo-500 focus:border-indigo-500 border"
                                            value={config.border}
                                            onChange={(e) => setConfig({...config, border: e.target.value})}
                                        >
                                            <option value="none">無框</option>
                                            <option value="square">方框</option>
                                            <option value="rounded">圓角框</option>
                                        </select>
                                    </div>

                                    {/* 輸出尺寸 */}
                                    <div>
                                        <label className="block text-sm font-semibold mb-2">3. 圖檔輸出尺寸</label>
                                        <select 
                                            className="w-full border-slate-300 rounded-lg p-3 bg-slate-50 focus:ring-indigo-500 focus:border-indigo-500 border"
                                            value={config.outputSize}
                                            onChange={(e) => setConfig({...config, outputSize: e.target.value})}
                                        >
                                            <option value="card">標準點讀小卡 (7.5 x 10.5cm)</option>
                                            <option value="a6">A6 尺寸</option>
                                            <option value="3x5">3x5 吋照片</option>
                                            <option value="4x6">4x6 吋照片</option>
                                        </select>
                                    </div>
                                </div>

                                {/* 輸出檔案類型 */}
                                <div>
                                    <label className="block text-sm font-semibold mb-2">4. 輸出檔案類型</label>
                                    <div className="flex gap-4">
                                        <label className="flex items-center gap-2 cursor-pointer bg-slate-100 px-4 py-2 rounded-lg border border-slate-200 hover:bg-slate-200 transition">
                                            <input type="radio" name="exportFormat" checked={config.exportFormat === 'pdf'} onChange={() => setConfig({...config, exportFormat: 'pdf'})} className="text-indigo-600 focus:ring-indigo-500 w-5 h-5"/>
                                            <span className="font-medium text-slate-700">PDF 文件</span>
                                        </label>
                                        <label className="flex items-center gap-2 cursor-pointer bg-slate-100 px-4 py-2 rounded-lg border border-slate-200 hover:bg-slate-200 transition">
                                            <input type="radio" name="exportFormat" checked={config.exportFormat === 'jpg'} onChange={() => setConfig({...config, exportFormat: 'jpg'})} className="text-indigo-600 focus:ring-indigo-500 w-5 h-5"/>
                                            <span className="font-medium text-slate-700">JPG 圖檔</span>
                                        </label>
                                    </div>
                                </div>

                                {/* 注音選項 */}
                                <div>
                                    <label className="block text-sm font-semibold mb-2">5. 文字注音功能</label>
                                    <div className="flex gap-4">
                                        <label className="flex items-center gap-2 cursor-pointer">
                                            <input type="radio" name="zhuyin" checked={!config.zhuyin} onChange={() => setConfig({...config, zhuyin: false})} className="text-indigo-600 focus:ring-indigo-500 w-5 h-5"/>
                                            <span>無</span>
                                        </label>
                                        <label className="flex items-center gap-2 cursor-pointer">
                                            <input type="radio" name="zhuyin" checked={config.zhuyin} onChange={() => setConfig({...config, zhuyin: true})} className="text-indigo-600 focus:ring-indigo-500 w-5 h-5"/>
                                            <span>有 (自動縮小字型並預留注音空間)</span>
                                        </label>
                                    </div>
                                </div>

                                {/* 背景圖片上傳 */}
                                <div>
                                    <label className="block text-sm font-semibold mb-2">6. 全局背景底圖 (選填)</label>
                                    <div className="flex items-center gap-4">
                                        <label className="flex items-center justify-center px-4 py-2 bg-slate-100 border border-slate-300 rounded-lg cursor-pointer hover:bg-slate-200 transition text-sm">
                                            <i className="fas fa-upload mr-2"></i>
                                            上傳背景圖
                                            <input type="file" className="hidden" accept="image/*" onChange={(e) => handleImageUpload(e, (url) => setConfig({...config, bgImage: url}))} />
                                        </label>
                                        {config.bgImage && (
                                            <button onClick={() => setConfig({...config, bgImage: null})} className="text-red-500 text-sm hover:underline">
                                                移除背景
                                            </button>
                                        )}
                                    </div>
                                </div>
                            </div>

                            <button 
                                onClick={() => setStep(2)}
                                className="w-full mt-8 bg-indigo-600 text-white font-bold text-lg py-4 rounded-xl hover:bg-indigo-700 transition flex items-center justify-center gap-2"
                            >
                                開始編輯
                                <i className="fas fa-chevron-right"></i>
                            </button>
                        </div>
                    </div>
                );
            }

            // -------------------------------------------------------------
            // 第二步：編輯頁面
            // -------------------------------------------------------------
            
            const isT1 = config.template === 'T1';
            const aspectStyle = isT1 ? { aspectRatio: '10.5 / 7.5' } : { aspectRatio: '7.5 / 10.5' };
            
            const getBorderClass = () => {
                if (config.border === 'square') return 'border-2 border-slate-800';
                if (config.border === 'rounded') return 'border-2 border-slate-800 rounded-xl overflow-hidden';
                return ''; // none
            };
            const getInnerBorderClass = () => {
                if (config.border === 'none') return '';
                return 'border border-slate-400';
            };

            return (
                <div className="h-screen flex flex-col bg-slate-800 text-slate-100 font-sans overflow-hidden">
                    {/* 頂部工具列 */}
                    <header className="h-16 bg-slate-900 flex items-center justify-between px-6 shadow-md z-20">
                        <button onClick={() => setStep(1)} className="flex items-center gap-2 text-slate-300 hover:text-white transition">
                            <i className="fas fa-arrow-left"></i> 重新設定
                        </button>
                        
                        <div className="flex items-center gap-4">
                            <div className="flex items-center bg-slate-800 rounded-lg p-1 mr-4">
                                <button onClick={() => setZoom(z => Math.max(0.5, z - 0.1))} className="p-2 hover:bg-slate-700 rounded text-slate-400"><i className="fas fa-search-minus"></i></button>
                                <span className="text-xs px-2 w-12 text-center">{Math.round(zoom * 100)}%</span>
                                <button onClick={() => setZoom(z => Math.min(2, z + 0.1))} className="p-2 hover:bg-slate-700 rounded text-slate-400"><i className="fas fa-search-plus"></i></button>
                            </div>
                            <button 
                                onClick={handleExport}
                                disabled={isExporting}
                                className="bg-emerald-600 hover:bg-emerald-500 text-white px-5 py-2 rounded-lg font-semibold flex items-center gap-2 transition disabled:opacity-50"
                            >
                                <i className="fas fa-download"></i>
                                {isExporting ? '匯出中...' : `匯出 ${config.exportFormat.toUpperCase()}`}
                            </button>
                        </div>
                    </header>

                    <div className="flex-1 flex overflow-hidden">
                        {/* 左側工作區 (畫布) */}
                        <div 
                            ref={workspaceRef}
                            className="flex-1 bg-slate-950 overflow-auto flex items-center justify-center p-8 cursor-move"
                            onClick={() => setActiveElement(null)}
                        >
                            <div style={{ transform: `scale(${zoom})`, transition: 'transform 0.2s ease-out', transformOrigin: 'center' }}>
                                <div 
                                    id="card-export-target" 
                                    className={`bg-white relative shadow-2xl ${getBorderClass()}`}
                                    style={{
                                        width: isT1 ? '800px' : '600px', 
                                        ...aspectStyle,
                                        backgroundImage: config.bgImage ? `url(${config.bgImage})` : 'none',
                                        backgroundSize: 'cover',
                                        backgroundPosition: 'center',
                                    }}
                                    onClick={(e) => e.stopPropagation()}
                                >
                                    
                                    {/* 模板一：橫向四格 */}
                                    {isT1 && (
                                        <div className="absolute inset-0 flex">
                                            {/* 左側單元區 */}
                                            <div className="h-full grid grid-cols-2 grid-rows-2" style={{ width: '90.476%' }}>
                                                {cells.map((cell, idx) => (
                                                    <CellRenderer 
                                                        key={idx} 
                                                        cell={cell} 
                                                        idx={idx} 
                                                        isActive={activeElement?.type === 'cell' && activeElement?.index === idx}
                                                        onClick={() => setActiveElement({ type: 'cell', index: idx })}
                                                        config={config}
                                                        innerBorder={getInnerBorderClass()}
                                                        circleSize="25.26%"
                                                        isT1={isT1}
                                                    />
                                                ))}
                                            </div>
                                            {/* 右側標題區 */}
                                            <div 
                                                className={`h-full relative cursor-pointer ${getInnerBorderClass()} ${activeElement?.type === 'title' && !isExporting ? 'ring-4 ring-indigo-500 ring-inset z-10' : ''}`}
                                                style={{ width: '9.524%', backgroundColor: titleData.bgImage ? 'transparent' : titleData.bgColor }}
                                                onClick={() => setActiveElement({ type: 'title' })}
                                            >
                                                {titleData.bgImage && <img src={titleData.bgImage} className="absolute inset-0 w-full h-full object-cover" alt="Title BG" />}
                                                <div className="absolute inset-0 flex items-center justify-center">
                                                    <div className="font-bold whitespace-pre-wrap text-center" style={{ 
                                                        writingMode: 'vertical-rl', 
                                                        textOrientation: 'upright', 
                                                        letterSpacing: `${titleData.letterSpacing}px`, 
                                                        fontSize: `${titleData.fontSize}px`,
                                                        color: titleData.color
                                                    }}>
                                                        {titleData.text || '標題區域'}
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    )}

                                    {/* 模板二：直向三格 */}
                                    {!isT1 && (
                                        <div className="absolute inset-0 flex flex-col">
                                            {/* 頂部標題區 */}
                                            <div 
                                                className={`w-full relative cursor-pointer ${getInnerBorderClass()} ${activeElement?.type === 'title' && !isExporting ? 'ring-4 ring-indigo-500 ring-inset z-10' : ''}`}
                                                style={{ height: '9.524%', backgroundColor: titleData.bgImage ? 'transparent' : titleData.bgColor }}
                                                onClick={() => setActiveElement({ type: 'title' })}
                                            >
                                                {titleData.bgImage && <img src={titleData.bgImage} className="absolute inset-0 w-full h-full object-cover" alt="Title BG" />}
                                                <div className="absolute inset-0 flex items-center justify-center">
                                                    <div className="font-bold whitespace-pre-wrap text-center" style={{ 
                                                        writingMode: 'horizontal-tb',
                                                        letterSpacing: `${titleData.letterSpacing}px`, 
                                                        fontSize: `${titleData.fontSize}px`,
                                                        color: titleData.color
                                                    }}>
                                                        {titleData.text || '標題區域'}
                                                    </div>
                                                </div>
                                            </div>
                                            {/* 下方單元區 */}
                                            <div className="w-full grid grid-cols-1 grid-rows-3" style={{ height: '90.476%' }}>
                                                {cells.map((cell, idx) => (
                                                    <CellRenderer 
                                                        key={idx} 
                                                        cell={cell} 
                                                        idx={idx} 
                                                        isActive={activeElement?.type === 'cell' && activeElement?.index === idx}
                                                        onClick={() => setActiveElement({ type: 'cell', index: idx })}
                                                        config={config}
                                                        innerBorder={getInnerBorderClass()}
                                                        circleSize="16%"
                                                        isT1={isT1}
                                                    />
                                                ))}
                                            </div>
                                        </div>
                                    )}

                                </div>
                            </div>
                        </div>

                        {/* 右側屬性控制面板 */}
                        <div className="w-80 bg-slate-900 border-l border-slate-700 flex flex-col shadow-xl z-10 overflow-y-auto">
                            <div className="p-4 border-b border-slate-800 bg-slate-800/50">
                                <h2 className="font-bold flex items-center gap-2 text-indigo-400">
                                    <i className="fas fa-cog"></i> 
                                    {activeElement ? '屬性編輯' : '操作提示'}
                                </h2>
                            </div>

                            <div className="p-6">
                                {!activeElement && (
                                    <div className="text-slate-400 text-center flex flex-col items-center justify-center py-12 gap-4">
                                        <i className="fas fa-hand-pointer text-5xl text-slate-600"></i>
                                        <p>請點擊左側畫布中的<br/><span className="text-indigo-400">圖片區塊</span> 或 <span className="text-indigo-400">標題區域</span><br/>來開始編輯內容</p>
                                    </div>
                                )}

                                {/* 編輯標題區塊 */}
                                {activeElement?.type === 'title' && (
                                    <div className="space-y-6">
                                        <div className="bg-slate-800 p-4 rounded-xl border border-slate-700">
                                            <label className="block text-sm font-semibold mb-3 text-emerald-300 flex items-center gap-2">
                                                <i className="fas fa-font"></i> 標題文字設定
                                            </label>
                                            <input 
                                                type="text" 
                                                maxLength={20}
                                                className="w-full bg-slate-900 border border-slate-600 rounded p-2 text-white focus:border-indigo-500 focus:outline-none mb-4"
                                                value={titleData.text}
                                                onChange={(e) => setTitleData({...titleData, text: e.target.value})}
                                                placeholder="輸入標題..."
                                            />
                                            <div className="space-y-4">
                                                <SliderControl 
                                                    icon={<i className="fas fa-text-height"></i>} label="字體大小" 
                                                    min="10" max="60" step="1" 
                                                    value={titleData.fontSize} 
                                                    onChange={(v) => setTitleData({...titleData, fontSize: v})} 
                                                />
                                                <SliderControl 
                                                    icon={<i className="fas fa-arrows-alt-h"></i>} label="字元間距" 
                                                    min="-5" max="30" step="1" 
                                                    value={titleData.letterSpacing} 
                                                    onChange={(v) => setTitleData({...titleData, letterSpacing: v})} 
                                                />
                                                <div className="grid grid-cols-2 gap-4">
                                                    <div>
                                                        <label className="block text-xs text-slate-400 mb-1">文字顏色</label>
                                                        <input 
                                                            type="color" 
                                                            className="w-full h-8 rounded cursor-pointer border-none p-0 bg-transparent"
                                                            value={titleData.color}
                                                            onChange={(e) => setTitleData({...titleData, color: e.target.value})}
                                                        />
                                                    </div>
                                                    <div>
                                                        <label className="block text-xs text-slate-400 mb-1">背景底色</label>
                                                        <input 
                                                            type="color" 
                                                            className="w-full h-8 rounded cursor-pointer border-none p-0 bg-transparent"
                                                            value={titleData.bgColor}
                                                            onChange={(e) => setTitleData({...titleData, bgColor: e.target.value})}
                                                        />
                                                    </div>
                                                </div>
                                            </div>
                                        </div>

                                        <div className="bg-slate-800 p-4 rounded-xl border border-slate-700">
                                            <label className="block text-sm font-semibold mb-2 text-slate-300">上傳標題底圖</label>
                                            <label className="flex items-center justify-center px-4 py-2 bg-slate-700 border border-slate-600 rounded-lg cursor-pointer hover:bg-slate-600 transition">
                                                <i className="fas fa-upload mr-2"></i> 上傳圖片
                                                <input type="file" className="hidden" accept="image/*" onChange={(e) => handleImageUpload(e, (url) => setTitleData({...titleData, bgImage: url}))} />
                                            </label>
                                            {titleData.bgImage && (
                                                <button onClick={() => setTitleData({...titleData, bgImage: null})} className="mt-2 text-red-400 text-sm hover:text-red-300 w-full text-center">移除圖片</button>
                                            )}
                                        </div>
                                    </div>
                                )}

                                {/* 編輯單元格 */}
                                {activeElement?.type === 'cell' && (
                                    <div className="space-y-6">
                                        {/* 圖片設定區塊 */}
                                        <div className="bg-slate-800 p-4 rounded-xl border border-slate-700">
                                            <label className="block text-sm font-semibold mb-3 text-indigo-300 flex items-center gap-2">
                                                <i className="fas fa-image"></i> 圖片設定
                                            </label>
                                            <label className="flex w-full items-center justify-center px-4 py-3 bg-indigo-600 text-white rounded-lg cursor-pointer hover:bg-indigo-500 transition mb-4 shadow-lg shadow-indigo-900/50">
                                                <i className="fas fa-upload mr-2"></i> 更換圖片
                                                <input type="file" className="hidden" accept="image/*" onChange={(e) => handleImageUpload(e, (url) => {
                                                    const newCells = [...cells];
                                                    newCells[activeElement.index].image = url;
                                                    setCells(newCells);
                                                })} />
                                            </label>

                                            <div className="space-y-4">
                                                <SliderControl 
                                                    icon={<i className="fas fa-search-plus"></i>} label="縮放" 
                                                    min="0.5" max="3" step="0.1" 
                                                    value={cells[activeElement.index].scale} 
                                                    onChange={(v) => { const n=[...cells]; n[activeElement.index].scale=v; setCells(n); }} 
                                                />
                                                <SliderControl 
                                                    icon={<i className="fas fa-arrows-alt-h"></i>} label="水平平移 (X)" 
                                                    min="-200" max="200" step="5" 
                                                    value={cells[activeElement.index].x} 
                                                    onChange={(v) => { const n=[...cells]; n[activeElement.index].x=v; setCells(n); }} 
                                                />
                                                <SliderControl 
                                                    icon={<i className="fas fa-arrows-alt-v"></i>} label="垂直平移 (Y)" 
                                                    min="-200" max="200" step="5" 
                                                    value={cells[activeElement.index].y} 
                                                    onChange={(v) => { const n=[...cells]; n[activeElement.index].y=v; setCells(n); }} 
                                                />
                                                <SliderControl 
                                                    icon={<i className="fas fa-redo"></i>} label="旋轉角度" 
                                                    min="-180" max="180" step="1" 
                                                    value={cells[activeElement.index].rotate} 
                                                    onChange={(v) => { const n=[...cells]; n[activeElement.index].rotate=v; setCells(n); }} 
                                                />
                                            </div>
                                        </div>

                                        {/* 文字設定區塊 */}
                                        <div className="bg-slate-800 p-4 rounded-xl border border-slate-700">
                                            <label className="block text-sm font-semibold mb-3 text-emerald-300 flex items-center gap-2">
                                                <i className="fas fa-font"></i> 單元文字設定
                                            </label>
                                            <input 
                                                type="text" 
                                                maxLength={10}
                                                className="w-full bg-slate-900 border border-slate-600 rounded p-3 text-white focus:border-emerald-500 focus:outline-none mb-2"
                                                value={cells[activeElement.index].text}
                                                onChange={(e) => { const n=[...cells]; n[activeElement.index].text=e.target.value; setCells(n); }}
                                                placeholder="輸入文字 (最多10字)"
                                            />
                                            {config.zhuyin && (
                                                <div className="mb-4">
                                                    <label className="block text-xs text-slate-400 mb-1">注音 (選填)</label>
                                                    <input 
                                                        type="text" 
                                                        className="w-full bg-slate-900 border border-slate-600 rounded p-2 text-white focus:border-emerald-500 focus:outline-none text-sm"
                                                        value={cells[activeElement.index].zhuyin}
                                                        onChange={(e) => { const n=[...cells]; n[activeElement.index].zhuyin=e.target.value; setCells(n); }}
                                                        placeholder="例：ㄉㄧㄢˇ ㄉㄨˊ"
                                                    />
                                                </div>
                                            )}

                                            <div className="space-y-4 pt-4 border-t border-slate-700">
                                                <SliderControl 
                                                    icon={<i className="fas fa-text-height"></i>} label="字體大小" 
                                                    min="10" max="50" step="1" 
                                                    value={cells[activeElement.index].textFontSize} 
                                                    onChange={(v) => { const n=[...cells]; n[activeElement.index].textFontSize=v; setCells(n); }} 
                                                />
                                                <SliderControl 
                                                    icon={<i className="fas fa-expand-arrows-alt"></i>} label="字元間距" 
                                                    min="-5" max="20" step="1" 
                                                    value={cells[activeElement.index].textLetterSpacing} 
                                                    onChange={(v) => { const n=[...cells]; n[activeElement.index].textLetterSpacing=v; setCells(n); }} 
                                                />
                                                <div>
                                                    <label className="block text-xs text-slate-400 mb-1">文字顏色</label>
                                                    <input 
                                                        type="color" 
                                                        className="w-full h-8 rounded cursor-pointer border-none p-0 bg-transparent"
                                                        value={cells[activeElement.index].textColor}
                                                        onChange={(e) => { const n=[...cells]; n[activeElement.index].textColor=e.target.value; setCells(n); }}
                                                    />
                                                </div>
                                                <SliderControl 
                                                    icon={<i className="fas fa-arrows-alt-h"></i>} label="文字水平微調 (X)" 
                                                    min="-150" max="150" step="2" 
                                                    value={cells[activeElement.index].textX} 
                                                    onChange={(v) => { const n=[...cells]; n[activeElement.index].textX=v; setCells(n); }} 
                                                />
                                                <SliderControl 
                                                    icon={<i className="fas fa-arrows-alt-v"></i>} label="文字垂直微調 (Y)" 
                                                    min="-150" max="150" step="2" 
                                                    value={cells[activeElement.index].textY} 
                                                    onChange={(v) => { const n=[...cells]; n[activeElement.index].textY=v; setCells(n); }} 
                                                />
                                            </div>
                                        </div>

                                        {/* 圓框設定區塊 */}
                                        <div className="bg-slate-800 p-4 rounded-xl border border-slate-700">
                                            <label className="block text-sm font-semibold mb-3 text-amber-300 flex items-center gap-2">
                                                <i className="fas fa-circle-notch"></i> 點讀圓框定位
                                            </label>
                                            <div className="space-y-4">
                                                <SliderControl 
                                                    icon={<i className="fas fa-arrows-alt-h"></i>} label="圓框水平移動 (X)" 
                                                    min="-200" max="200" step="2" 
                                                    value={cells[activeElement.index].circleX} 
                                                    onChange={(v) => { const n=[...cells]; n[activeElement.index].circleX=v; setCells(n); }} 
                                                />
                                                <SliderControl 
                                                    icon={<i className="fas fa-arrows-alt-v"></i>} label="圓框垂直移動 (Y)" 
                                                    min="-200" max="200" step="2" 
                                                    value={cells[activeElement.index].circleY} 
                                                    onChange={(v) => { const n=[...cells]; n[activeElement.index].circleY=v; setCells(n); }} 
                                                />
                                            </div>
                                        </div>

                                    </div>
                                )}
                            </div>
                        </div>
                    </div>
                </div>
            );
        }

        // --- 單元格渲染組件 ---
        function CellRenderer({ cell, idx, isActive, onClick, config, innerBorder, circleSize, isT1 }) {
            // 動態縮小文字以防爆框 (保留原本的自動縮小保護機制，但以使用者選定的大小為基準)
            const len = cell.text.length;
            let textScale = 1;
            if (len > 8) textScale = 0.6;
            else if (len > 5) textScale = 0.8;
            else if (len > 3) textScale = 0.9;
            
            if (config.zhuyin) textScale *= 0.85; 

            return (
                <div 
                    className={`relative overflow-hidden cursor-pointer group bg-white/50 ${innerBorder} ${isActive ? 'ring-4 ring-indigo-500 ring-inset z-10' : ''}`}
                    onClick={onClick}
                >
                    {/* 圖片層 */}
                    {cell.image ? (
                        <div className="absolute inset-0 w-full h-full flex items-center justify-center">
                            <img 
                                src={cell.image} 
                                alt={`Cell ${idx}`} 
                                className="max-w-none origin-center"
                                style={{ 
                                    width: '100%', 
                                    height: '100%',
                                    objectFit: 'cover',
                                    transform: `translate(${cell.x}%, ${cell.y}%) scale(${cell.scale}) rotate(${cell.rotate}deg)`
                                }} 
                            />
                        </div>
                    ) : (
                        <div className="absolute inset-0 flex flex-col items-center justify-center text-slate-400 bg-slate-100 group-hover:bg-slate-200 transition">
                            <i className="fas fa-image text-3xl opacity-50 mb-2"></i>
                            <span className="text-sm font-medium">點擊設定圖片</span>
                        </div>
                    )}

                    {/* 文字層 */}
                    {(cell.text || cell.zhuyin) && (
                        <div 
                            className="absolute flex justify-center pointer-events-none"
                            style={{ 
                                bottom: '8px', 
                                left: 0, 
                                right: 0,
                                transform: `translate(${cell.textX}px, ${cell.textY}px)`
                            }}
                        >
                            <div 
                                className="bg-white/85 backdrop-blur-sm px-4 py-1.5 rounded-full shadow-sm border border-white/50 flex items-center"
                                style={{ transform: `scale(${textScale})`, transformOrigin: 'bottom center' }}
                            >
                                {config.zhuyin && cell.zhuyin ? (
                                    <ruby className="font-bold tracking-wide" style={{ fontSize: `${cell.textFontSize}px`, letterSpacing: `${cell.textLetterSpacing}px`, color: cell.textColor }}>
                                        {cell.text}
                                        <rt className="text-[0.45em] text-slate-600 font-normal select-none" style={{ letterSpacing: '0px' }}>{cell.zhuyin}</rt>
                                    </ruby>
                                ) : (
                                    <span className="font-bold tracking-wide" style={{ fontSize: `${cell.textFontSize}px`, letterSpacing: `${cell.textLetterSpacing}px`, color: cell.textColor }}>
                                        {cell.text}
                                    </span>
                                )}
                            </div>
                        </div>
                    )}

                    {/* 點讀筆圓圈定位區 */}
                    <div 
                        className="absolute top-2 right-2 rounded-full border border-slate-400 bg-white/40 shadow-sm backdrop-blur-sm pointer-events-none"
                        style={{ 
                            width: circleSize, 
                            aspectRatio: '1 / 1', 
                            borderWidth: 'max(1px, 0.3mm)',
                            transform: `translate(${cell.circleX}px, ${cell.circleY}px)`
                        }}
                    />
                </div>
            );
        }

        // --- 滑桿輔助組件 ---
        function SliderControl({ icon, label, min, max, step, value, onChange }) {
            return (
                <div>
                    <div className="flex justify-between text-xs text-slate-400 mb-1">
                        <span className="flex items-center gap-1">{icon} {label}</span>
                        <span className="font-mono">{value}</span>
                    </div>
                    <input 
                        type="range" 
                        min={min} max={max} step={step} 
                        value={value} 
                        onChange={(e) => onChange(parseFloat(e.target.value))}
                        className="w-full accent-indigo-500 h-1.5 bg-slate-700 rounded-lg appearance-none cursor-pointer"
                    />
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
